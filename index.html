<script>
  //Initialise variables
var data =
[
  [

  //Initialize canvas
  CreateSvgCanvas("#box2","train_up_grey.png");

  //slider function call
  d3.select('#slider1').call(d3.slider().on("slide", function(evt, value) {
        //range is used to normalise the width of the slider to the minutes between 0500 and 2400
        range = value/100*1140;
        //number is to create a random value each time slider is updated
        number=Math.floor((Math.random() * 57) + 1);
        //time and the following conditions is to parse the range value to display as if it was time.
        time = 500 + Math.floor(range/60)*100 + Math.floor(range%60);
        if(range<300){
          d3.select('#slider1text').text("0"+time);
        }
        else{
          d3.select('#slider1text').text(time);
        }
        //below condition is to simulate peak and off peak hours
        if(range>0 && range <100){
          factor = (number)*(Math.random())*0.4;
          UpdateWarningStn("#station-cap",factor/57*0.2)
          UpdateWarningTrn("#train-cap",factor/57*0.2)
        }
        else if(range>100 && range <300){
          factor = (number)*(Math.random())+30;
          UpdateWarningStn("#station-cap",factor/57*0.8)
          UpdateWarningTrn("#train-cap",factor/57*0.8)
        }
        else if(range>700 && range <900){
          factor = (number)*(Math.random())+30;
          UpdateWarningStn("#station-cap",factor/57*0.8)
          UpdateWarningTrn("#train-cap",factor/57*0.8)
        }
        else{
          factor = (number)*(Math.random())*0.4;
          UpdateWarningStn("#station-cap",factor/57*0.2)
          UpdateWarningTrn("#train-cap",factor/57*0.2);
        }
        //call functions to render changes on ui
        UpdateSvgCanvas("#box2",factor)
        d3.selectAll("circle").remove();
        UpdateInnerCir("#box2",factor)
  }));

  function CreateSvgCanvas (DivID, image_url) {
    //creates a svg container that is svg
    var svgContainer = d3.select(DivID).append("svg")
      .attr("width", 1290)
      .attr("height", 400)
      .attr("x", 0)
      .attr("y", 0)
      .style("background-image", "url("+image_url+")")
      .style("background-repeat", "no-repeat")
      .style("margin-left", "10px");
      svgContainer.append("rect")
        .attr("width", "100%")
        .attr("height", "100%")
        .style("fill", "none")
        ;
      for(y=0;y<2;y++){
        for(x=0;x<7;x++){
          if(y==0){
            CreateInnverSvg(svgContainer,y+"-"+x,x*150+138,11,0);
          }
          if(y==1){
            CreateInnerCir(svgContainer,y+"-"+x,x*150+138,110,0,1);
          }
        }
      }
  }
  function CreateInnverSvg (svgContainer,id,xpos,ypos,count){
    var max = 56;
    if(count>max){
      count=max;
    }
    value=max-count
    var smallsvg = svgContainer.append("svg")
      .attr("x", xpos)
      .attr("y", ypos+value)
      .attr("id", "inner-svg-"+id)
      .attr("width", 96)
      .attr("height", 57-value);
      var rect = smallsvg.append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("width", "100%")
        .attr("height", "100%")
        .style("fill", "rgb(148, 14, 62)");
  }
  function CreateInnerCir (svgContainer,id,xpos,ypos,count,dir) {
    //creates a svg container that is svg
      var smallsvg = svgContainer.append("svg")
        .attr("x", xpos)
        .attr("y", ypos)
        .attr("id", "inner-svg-"+id)
        .attr("width", 10)
        .attr("height", 400);
    for(i=0;i<count;i++){
      if(dir==1){
        var circle = smallsvg.append("circle")
        .attr("cx", 5)
        .attr("cy", 5+25*i)
        .attr("r", 10)
        .attr("width", "100%")
        .attr("height", "100%")
        .style("fill", "#000")
        .style("opacity", "0.5");
      }
      if(dir==0){
        var circle = smallsvg.append("circle")
        .attr("cx", 5)
        .attr("cy", 5+35*i)
        .attr("r", 10)
        .attr("width", "100%")
        .attr("height", "100%")
        .style("fill", "#000")
        .style("opacity", "0.5");
      } 
    }
  }

//functions to update canvas items
  function UpdateSvgCanvas (DivID,count) {
    var max = 56;
    if(count>max){
      count=max;
    }
    value=max-count
      for(y=0;y<1;y++){
        for(x=0;x<7;x++){
          value = value*(Math.random());
          var smallsvg = d3.select("#inner-svg-"+y+"-"+x)
            .attr("y", 11+value)
            .attr("height", 57-value);
          value=max-count;
        }
      }
  }
  function UpdateInnerCir (DivID,count) {
    var max = 57;
    var dir = 1;
    if(count>max){
      count=max;
    }
      for(y=1;y<2;y++){
        for(x=0;x<7;x++){
          id="#inner-svg-"+y+"-"+x
          var smallsvg = d3.select(id)
            i=count*Math.random();
            i=Math.floor(i);
            while(i>0){
              if(dir==1){
                var circle = smallsvg.append("circle")
                .attr("cx", 5)
                .attr("cy", 5+25*i)
                .attr("r", 10)
                .attr("width", "100%")
                .attr("height", "100%")
                .style("fill", "#000")
                .style("opacity", "0.5");
                //console.log(5+25*i)
              }
              if(dir==0){
                var circle = smallsvg.append("circle")
                .attr("cx", 5)
                .attr("cy", 5+35*i)
                .attr("r", 10)
                .attr("width", "100%")
                .attr("height", "100%")
                .style("fill", "#000")
                .style("opacity", "0.5");
              } 
              i--;
            }
        }
      }   
  }

//Initialise and update warning rects on screen
  function UpdateWarningStn(id,value){
    final_color=color(value);
    console.log(value)
    console.log(final_color)
    console.log(id)
    var warning_stn = d3.select(id).select('svg').select('rect')

  }
  function UpdateWarningTrn(id,value){
    final_color=color(value);
    console.log(value)
    console.log(final_color)
    console.log(id)
    var warning_stn = d3.select(id).select('svg').select('rect')
      .style("fill",final_color)
  }

    warning_stn.append("rect")
        .attr("width","20px")

        ;
  //style train warning buttons

      .attr("width", 20)

    warning_stn.append("rect")
        .attr("width","20px")

        .style("fill", "none")
        ;
  //define color scale
  var color = d3.scale.linear()
    .domain([0, 1])
    .range(["white", "red"]);
</script>
